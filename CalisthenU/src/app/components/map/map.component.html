<div class="alert alertCopy alert-primary hide alert-fixed" role="alert">
  Coordinates copied into clipboard!
  <br>
  <a routerLink="/location-create" (click)=PasteCoords()>create a location on this spot</a>
</div>
<div id="map" leaflet (leafletMapReady)="onMapReady($event)" [leafletOptions]="mapOptions">
</div>
<button id="locate-position" class="btn btn-light" (click)="GetGeoLocation()" name="locate position"><img
    src="../../../assets/icons/my_location_black_24dp.svg" width="24px" height="24px" alt="geolocation"></button>
