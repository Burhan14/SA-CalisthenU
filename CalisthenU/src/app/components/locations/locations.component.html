 <mat-list role="list" *ngFor="let loc of locations">
  <mat-list-item role="listitem">{{ loc.payload.doc.data().locationName }}</mat-list-item>
  <mat-divider></mat-divider>
 </mat-list>
 <mat-divider class="pb-5"></mat-divider>
 <form [formGroup]="this.locService.form">
   <div class="form-group">
     <input placeholder="Name" formControlName="locationName" type="text" class="form-control" #name>
   </div>
   <div class="form-group">
    <input placeholder="Latitude" formControlName="locationLatitude" type="number" class="form-control" #latitude>
  </div>
  <div class="form-group">
    <input placeholder="Longitude" formControlName="locationLongitude" type="number" class="form-control" #longitude>
  </div>
   <button class="btn btn-primary" type="submit" *ngIf='name.value != "" && latitude.value != "" && longitude.value != ""' (click)="onSubmit()">
    submit
   </button>
 </form>
