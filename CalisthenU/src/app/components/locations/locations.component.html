<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let loc of locations">
    <div class="card-header" [attr.id]="'heading-'+loc.payload.doc.data().locationName">
      <h2 class="mb-0">
        <button class="btn btn-block text-left" type="button" data-toggle="collapse" [attr.data-target]="'#collapse-'+loc.payload.doc.data().locationName" aria-expanded="true" [attr.aria-controls]="'collapse-'+loc.payload.doc.data().locationName">
          {{loc.payload.doc.data().locationName}}
        </button>
      </h2>
    </div>
    <div [attr.id]="'collapse-'+loc.payload.doc.data().locationName" class="collapse" [attr.aria-labelledby]="'heading-'+loc.payload.doc.data().locationName" data-parent="#accordionExample">
      <div class="card-body">
        {{loc.payload.doc.data().locationCoordinates}}
      </div>
    </div>
  </div>
</div>

<button class="btn btn-custom btn-lg btn-block mt-5" routerLink="/create-location" *ngIf="this.authService.userData != undefined">Create New Location</button>
