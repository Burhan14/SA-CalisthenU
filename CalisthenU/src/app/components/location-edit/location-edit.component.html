<div class="container p-5">
    <h2 class="text-center">Update Location</h2>
    <form [formGroup]="this.locService.form">
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" placeholder="Name" formControlName="locationName" type="text" class="form-control" value="{{locName}}" autofocus #name required>
      </div>
      <div class="form-group">
        <label for="coordinates">Coordinates</label>
        <div class="input-group">
          <input id="coordinates" placeholder="Latitude and Longitude" formControlName="locationCoordinates" type="text"
            class="form-control" value="{{locCoordinates}}" #coordinates required>
          <span class="input-group-append bg-white border-left-0">
            <span class="input-group-text bg-transparent">
              <a data-toggle="tooltip" data-placement="top" title="double click on map to copy coordinates"><i
                  class="fas fa-info-circle"></i></a>
            </span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea placeholder="Tell us more about this place" class="form-control" formControlName="locationDescription"
          id="description" rows="3" #description required value="{{locDescription}}"></textarea>
      </div>
      <div class="form-group">
        <label for="Exercises">Exercises</label>
        <div class="form-row">
          <div class="col mb-1">
            <div class="row">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Pull" value="Pull-up">
                  <label class="form-check-label" for="Pull-up">Pull-up</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Chin" value="Chin-up">
                  <label class="form-check-label" for="Chin-up">Chin-up</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Australian" value="Australian Pull-up">
                  <label class="form-check-label" for="Australian Pull-up">Australian Pull-up</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Incline" value="Incline Push-up">
                  <label class="form-check-label" for="Incline Push-up">Incline Push-up</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Dips" value="Dips">
                  <label class="form-check-label" for="Dips">Dips</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="L" value="L-Sit">
                  <label class="form-check-label" for="L-Sit">L-Sit</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Lever" value="Front-Lever">
                  <label class="form-check-label" for="Front-Lever">Front-Lever</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Flag" value="Flag">
                  <label class="form-check-label" for="Flag">Flag</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Wipers" value="Windshield Wipers">
                  <label class="form-check-label" for="Windshield Wipers">Windshield Wipers</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" (change)="updateExs($event)" type="checkbox" id="Leg" value="Leg Exercises">
                  <label class="form-check-label" for="Leg Exercises">Leg Exercises</label>
                </div>
              </div>
            </div>         
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="Accesibility">Opening hours</label>
        <div class="input-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" (click)="value = 'unlimited'">
            <label class="form-check-label" for="inlineRadio1">Always open</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" [checked]="value === 'limited'" (click)="value = 'limited'">
            <label class="form-check-label" for="inlineRadio2">Limited opening hours</label>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="value === 'limited'">
        <textarea placeholder="When can you access this location ?" class="form-control" formControlName="locationAccess"
        id="accesibility" rows="2" required></textarea>
      </div>
  
      <button class="btn btn-custom btn-lg btn-block text-white" (click)="onSubmit()">
        Update
      </button>
    </form>
  </div>
