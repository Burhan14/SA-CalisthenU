<div class="container">
  <div class="kpx_login">
    <h3 class="kpx_authTitle">Login or <a routerLink="/register-user">Sign up</a></h3>
    <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
      <div class="auth col-xs-2 col-sm-2">
        <a class="btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip" data-placement="top"
          title="Facebook" (click)="authService.FacebookAuth()">
          <i class="fa fa-facebook fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="auth col-xs-2 col-sm-2">
        <a class="btn btn-lg btn-block kpx_btn-google-plus" data-toggle="tooltip" data-placement="top"
          title="Google" (click)="authService.GoogleAuth()">
          <i class="fa fa-google fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="auth col-xs-2 col-sm-2">
        <a class="btn btn-lg btn-block kpx_btn-github" data-toggle="tooltip" data-placement="top"
          title="GitHub" (click)="authService.GithubAuth()">
          <i class="fa fa-github fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
    </div><br>

    <div class="row kpx_row-sm-offset-3 kpx_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="kpx_hrOr">
        <span class="kpx_spanOr">or</span>
      </div>
    </div>

    <div class="row kpx_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="kpx_loginForm">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-user" style="margin-top: 10px;"></span></span>
            &nbsp;
            <input type="text" class="form-control" name="email" placeholder="Email" #userMail required>
          </div>
          <hr />

          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-key" style="margin-top: 10px;"></span></span>
            &nbsp;
            <input type="password" class="form-control" name="password" placeholder="Password" #userPassword required>
          </div>
          <hr />
          <button class="btn btn-lg btn-outline-primary btn-block" (click)="authService.SignIn(userMail.value, userPassword.value)"><i class="fa fa-sign-in"></i>
            Login</button>
        </form>
      </div>
    </div>
    <div class="row kpx_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">

      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="kpx_forgotPwd">
          <a routerLink="/forgot-password">Forgot password?</a>
        </p>
      </div>
    </div>
  </div>
</div>
