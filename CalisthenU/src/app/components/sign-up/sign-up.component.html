<div class="container">
  <div class="kpx_login">
    <h3 class="kpx_authTitle">Sign Up</h3>
    <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
      <div class="col-xs-2 col-sm-2">
        <a class="btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip" data-placement="top"
          title="Facebook" (click)="authService.FacebookAuth()">
          <i class="fa fa-facebook fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="col-xs-2 col-sm-2">
        <a class="btn btn-lg btn-block kpx_btn-google-plus" data-toggle="tooltip" data-placement="top"
          title="Google Plus" (click)="authService.GoogleAuth()">
          <i class="fa fa-google fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="col-xs-2 col-sm-2">
        <a class="btn btn-lg btn-block kpx_btn-github" data-toggle="tooltip" data-placement="top"
          title="GitHub">
          <i class="fa fa-github fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
    </div><br>

    <div class="row kpx_row-sm-offset-3 kpx_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="kpx_hrOr">
        <span class="kpx_spanOr">or</span>
      </div>
    </div>

    <div class="row kpx_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="kpx_loginForm">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-user" style="margin-top: 10px;"></span></span>
            &nbsp;
            <input type="text" class="form-control" name="username" placeholder="Username" #userName required>
          </div>
          <hr />

          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-key" style="margin-top: 10px;"></span></span>
            &nbsp;
            <input type="password" class="form-control" name="password" placeholder="Password" #userPwd required>
          </div>
          <hr />
          <button class="btn btn-lg btn-outline-primary btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value)"><i class="fa fa-sign-in"></i>
            Sign Up</button>
        </form>
      </div>
    </div>
    <div class="row kpx_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <p style="padding-top: 10px;">
          <a routerLink="/sign-in">Already have an account? <span class="redirect">Log In</span></a>
        </p>
      </div>
    </div>
  </div>




</div>

<p>-------------</p>
<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Sign Up</h3>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPwd required>
        </div>
  
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <!-- Continue with Google -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
  
        <!-- Continue with Facebook -->
        <div class="formGroup">
          <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
          </button>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
      </div>
    </div>
  
  </div>
