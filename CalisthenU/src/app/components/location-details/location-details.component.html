<div class="body px-3">
  <div class="d-flex justify-content-between">
    <h1 class="title"><i (click)="GoBack()" class="fas fa-chevron-left clickable"
        style="font-size: 2rem; vertical-align: middle;"></i> {{name}} <i id="fav" (click)="AddFav()"
        class="far fa-heart ml-3 clickable" style="font-size: 2rem; vertical-align: middle;" data-toggle="tooltip"
        data-placement="right" title="add to favorites"></i></h1>
    <h1 class="title"><i class="fas clickable fa-share-square" style="font-size: 2rem; vertical-align: middle;"
        (click)="Share()" data-toggle="tooltip" data-placement="left" title="Share"></i></h1>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="row horizontal-scroll">
        <div class="d-flex flex-row detail-images" *ngIf="images != null">
          <img src="{{img}}" class="mt-4 mb-3 mx-1" width="auto" height="90%" *ngFor="let img of images">
        </div>
      </div>
      <div class="row">
        <div class="card w-100">
          <div class="card-body">
            <h2 class="card-title">Details</h2>
            <h3>Address:</h3>
            <p class="card-text">{{fullAddress}}</p>
            <h3>Description:</h3>
            <p class="card-text">{{description}}</p>
            <h3>List of available exercises in this location:</h3>
            <div class="d-flex justify-content-between flex-row">
              <ul>
                <li *ngFor="let ex of equipments" class="card-text">&nbsp; {{ex}}</li>
              </ul>
            </div>
            <h3>Opening hours:</h3>
            <p class="card-text">{{access}}</p>
            <h3>This Location has been created by:</h3>
            <p class="card-text">{{createdBy}}</p>
            <label class="rating-label">
              <h3>Rating: </h3>
              <div class="d-flex">
                <input class="rating" max="5" step="0.25" type="range">
                <small class="align-self-center ml-3">{{avgrating}}/5</small>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4 px-0">
      <div class="card">
        <app-review [locId]="id"></app-review>
      </div>
    </div>
  </div>
